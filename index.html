<head>

<body>
  <div id="root"></div>

  <script type="text/javascript">
    window.onerror = function (msg, url, line, col, error) {
      var errorDisplay = document.createElement('div');
      errorDisplay.style.cssText = 'position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#2D0202; color:#fff; border:2px solid #f00; padding:20px; z-index:10000; font-family:sans-serif; text-align:center; max-width:90%;';
      errorDisplay.innerHTML = '<h3>CRITICAL LOAD ERROR</h3><p style="font-size:12px;">' + msg + '</p><p style="font-size:10px; color:#aaa;">Line: ' + line + '</p><button onclick="window.location.reload()" style="margin-top:10px; background:#f00; color:#fff; border:none; padding:5px 15px; border-radius:5px;">Retry</button>';
      document.body.appendChild(errorDisplay);
      return false;
    };
    console.log("Global Error Monitor Initialized");
  </script>

</body>

</html>
